<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Store</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        border-collapse: collapse;
      }
      tbody {
        text-align: center;
      }
      img {
        border-radius: 20px;
        width: 150px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <table border="1" cellpadding="10">
      <caption>
        <h2><i>My Store</i></h2>
      </caption>
      <thead>
        <tr>
          <th>Item Photo</th>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img
              src="https://images.unsplash.com/photo-1557800636-894a64c1696f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGZydWl0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=60"
              alt="Oranges"
            />
          </td>
          <td>Oranges</td>
          <td>$1 ea.</td>
        </tr>
        <tr>
          <td>
            <img
              src="https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGZydWl0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=60"
              alt="Strawberry"
            />
          </td>
          <td>Strawberry</td>
          <td>$0.75/lb</td>
        </tr>
        <tr>
          <td>
            <img
              src="https://images.unsplash.com/photo-1490885578174-acda8905c2c6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fGZydWl0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=60"
              alt="Pineapple"
            />
          </td>
          <td>Pineapple</td>
          <td>3 for $5</td>
        </tr>
        <tr>
          <td>
            <img
              src="https://images.unsplash.com/photo-1559181567-c3190ca9959b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGZydWl0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=60"
              alt="Cherry"
            />
          </td>
          <td>Cherry</td>
          <td>$6 per bag</td>
        </tr>
        <tr>
          <td>
            <img
              src="https://images.unsplash.com/photo-1593280443077-ae46e0100ad1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8ZnJ1aXR8ZW58MHx8MHx8&auto=format&fit=crop&w=1000&q=60"
              alt="Banana"
            />
          </td>
          <td>Banana</td>
          <td>$3 ea.</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
