<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang web thương mại điện tử</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Trang web thương mại điện tử</h1>
      <nav>
        <a href="#">Trang chủ</a>
        <a href="#">sản phẩm</a>
        <a href="#">Giỏ hàng</a>
        <a href="#">Liên hệ</a>
      </nav>
    </header>
    <main>
      <section>
        <table border="1">
          <tr>
            <th>Ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Mô tả</th>
          </tr>
          <tr>
            <td rowspan="3">
              <img
                src="https://images.unsplash.com/photo-1550258987-190a2d41a8ba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=60"
                alt="hinh anh"
                width="100"
                height="100"
              />
            </td>
            <td><a href="#">Sản phẩm 1</a></td>
            <td rowspan="3">100,000đ</td>
            <td rowspan="3">Mô tả sản phẩm 1</td>
          </tr>
          <tr>
            <td>Size: M</td>
          </tr>
          <tr>
            <td>Color: N</td>
          </tr>
          <tr>
            <td>
              <img
                src="https://images.unsplash.com/file-1661973760703-91f50df21c28image?dpr=2&auto=format&fit=crop&w=416&q=60"
                alt="hinh anh"
                width="100"
                height="100"
              />
            </td>
            <td><a href="#">Sản phẩm 2</a></td>
            <td>200,000đ</td>
            <td>Mô tả sản phẩm 2</td>
          </tr>
          <tr>
            <td colspan="3">
              <img
                src="https://images.unsplash.com/photo-1574856344991-aaa31b6f4ce3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Nnx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=60"
                alt="hinh anh"
                width="100"
                height="100"
              />
            </td>
            <td>Mô tả sản phẩm 3</td>
          </tr>
        </table>
      </section>
      <section>
        <h2>Liên hệ</h2>
        <form action="#" method="post">
          <label for="usename">Họ và tên: </label>
          <input type="text" name="usename" id="usename" /><br />
          <label for="email">Email: </label>
          <input type="text" name="email" id="email" /><br />
          <label for="content">Nội dung: </label>
          <textarea name="content" id="content" cols="20" rows="2"></textarea
          ><br />
          <input type="submit" value="Gửi" />
        </form>
      </section>
      <section>
        <h2>Thanh toán</h2>
        <form action="#" method="post">
          <label for="usename">Họ và tên: </label>
          <input type="text" name="usename" id="usename" /><br />
          <label for="email">Email: </label>
          <input type="text" name="email" id="email" /><br />
          <label for="number">Số thẻ: </label>
          <input type="text" name="number" id="number" /><br />
          <label for="date">Ngày hết hạn: </label>
          <input type="text" name="date" id="date" /><br />
          <input type="submit" value="Thanh toán" />
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Trang web thương mại điện tử</p>
    </footer>
  </body>
</html>
